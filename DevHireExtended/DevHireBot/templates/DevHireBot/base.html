{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        DevHireExtended
      {% endblock %}
    </title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'DevHireBot/favicon/favicon - Icon.ico' %}">
    <!-- Personal -->
    <link href="{% static 'DevHireBot/base.css' %}" rel="stylesheet">

    {% block extraHeader %}
    {% endblock %}
  </head>
  <body>

    <!-- Navbar -->
    <div class="container-fluid dark-hf">
        <nav class="navbar navbar-expand-lg bg-body-tertiary container-xxl">
            <div class="container-fluid" style="color: white;">
            <a class="navbar-brand fs-2" href="{% url 'DevHireBot:index' %}">DevHire - Extended</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end fs-6" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item text-center mx-2">
                        <a class="nav-link" aria-current="page" href="{% url 'DevHireBot:index' %}">Home</a>
                    </li>
                    <li class="nav-item text-center mx-2">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item text-center mx-2 btn2 px-3 rounded">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'DevHireBot:logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'DevHireBot:login' %}">Login</a>                    
                        {% endif %}
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </div>

    <!-- Body -->
    <div class="container-xxl body-d">
      {% block body %}
      {% endblock %}
    </div>
  
    <!-- Footer -->
    <footer class="bd-footer bg-body-tertiary dark-background border-top py-3 mt-5">
        <div class="text-center" style="font-size: 0.9rem;">DevHire Extended is a project by <span class="fw-semibold">Prometheus</span></div>
    </footer>
</body>
</html>
